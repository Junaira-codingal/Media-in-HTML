<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Multimeidia in HTML</h1>
      <h2>Images in HTML</h2>

      <img
        src="https://www.giantbomb.com/a/uploads/original/13/133617/2616399-doraemon_pic.jpg"
        alt="Doreamon"
        height="300"
        width="300"
      />

      <h2>Audio in HTML</h2>
      <audio controls autoplay>
        <source
          src="https://dl.prokerala.com/downloads/ringtones/files/mp3/oggy-song-39699.mp3"
          type="audio/mpeg"
        />
      </audio>

      <h2>Video in HTML</h2>
      <video controls autoplay height="200" width="200" loop>
        <source src="" type="video/mp4" />
      </video>
      <h2>IFrames in HTML</h2>

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/isCIWRkHm0w?si=NPEgZzqXIeSDXq8F"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </center>
  </body>
</html>
